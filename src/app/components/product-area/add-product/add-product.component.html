<div class="add">
  <form [formGroup]="addGroup"  >
    <h1> Add Product</h1>
    <mat-form-field>
      <mat-label>Name</mat-label> 
      <input matInput placeholder="Name"  required formControlName="Name"  [(ngModel)]="product.name">
      <mat-error *ngIf="errorHandling('Name', 'required')" > Name is <strong>required</strong></mat-error>      
    </mat-form-field> <br>
    <mat-form-field>
      <mat-label>Price</mat-label> 
      <input type="number" matInput placeholder="Price"  required formControlName="Price"  [(ngModel)]="product.price">
      <mat-error *ngIf="errorHandling('Price', 'required')" > Price is <strong>required</strong></mat-error>      
    </mat-form-field> <br>
    <mat-form-field appearance="outline">
      <mat-label>Image</mat-label>
      <ngx-mat-file-input   placeholder="Image" type="file"  required formControlName="Image"  [(ngModel)]="product.image" ></ngx-mat-file-input>
      <mat-error *ngIf="errorHandling('Image', 'required')" > Image is <strong>required</strong></mat-error>      
      <mat-icon matSuffix>folder</mat-icon>
    </mat-form-field> <br>
    <mat-form-field>
      <mat-label>Select Category</mat-label>
      <mat-select formControlName="categoryId" required  [(ngModel)]="product.categoryId">
        <mat-option>--</mat-option>
        <mat-option *ngFor="let category of categories" [value]="category._id">
          {{category.name}}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="errorHandling('categoryId', 'required')"> Category is <strong>required</strong></mat-error>      
    </mat-form-field><br>
    <mat-form-field>
      <mat-label>Essential?</mat-label>
      <mat-select formControlName="essential" required  [(ngModel)]="product.essential">
        <mat-option>--</mat-option>
        <mat-option [value]="true"> True</mat-option>
        <mat-option [value]="false">False</mat-option>
      </mat-select>
      <mat-error *ngIf="errorHandling('essential', 'required')"> Is essential is <strong>required</strong></mat-error>      
    </mat-form-field><br>
    
    <button mat-raised-button  [disabled]="addGroup.invalid" (click)="add()">Add</button>
    </form>

  </div>
