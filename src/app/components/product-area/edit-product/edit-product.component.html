    <div>
    <h1> Edit Product</h1>
    <mat-form-field>
      <mat-label>{{name}}</mat-label> 
      <input matInput  [(ngModel)]="product.name">
    </mat-form-field> <br>
    <mat-form-field>
      <mat-label>{{price}}</mat-label> 
      <input matInput [(ngModel)]="product.price">
    </mat-form-field> <br>
    <mat-form-field appearance="outline">
        <mat-label><img [src]="imageUrl"/></mat-label>
        
        <ngx-mat-file-input type="file"  accept="/image*"  [(ngModel)]="product.image" ></ngx-mat-file-input>
        <mat-icon matSuffix>folder</mat-icon>
      </mat-form-field> <br>
    <mat-form-field>
        <mat-label>{{category}}</mat-label>
        <mat-select [(ngModel)]="product.categoryId">
          <mat-option >--</mat-option>
          <mat-option *ngFor="let category of categories" [value]="category._id">
            {{category.name}}
          </mat-option>
        </mat-select>
      </mat-form-field><br>
    
    <button mat-raised-button (click)="edit()">Edit</button></div>
