<div class="line" [ngClass]="removed&&'removed'">
    <div class="image">
    <button  mat-mini-fab color="success"  (click)="notify()" class="plusminus">  <mat-icon>delete_outline</mat-icon></button>
    <img [src]="config.productsImages+item.product.imageUrl" [alt]="item.product.name">  <br>
    </div>
    <div class="info">
    <span class="title">{{item.product.name}}</span>	
    <span  class="subtitle">$ {{total}} </span>
    </div>
    <div class="add"> 
    <button  mat-mini-fab color="success"  (click)="reduce()" class="plusminus">  <mat-icon>remove</mat-icon></button>
    <button  mat-mini-fab   class="cart" > {{item.quantity}} </button> 
    <button  mat-mini-fab   color="success" (click)="enlarge()" class="plusminus"><mat-icon>add</mat-icon></button >
    </div>

    <ng-template #template let-toastRef>
        <span> Are you sure that you want to reduce {{item.product.name}} quantity ?</span> <br>
        <button mat-raised-button  color="warn" (click)="delete()" > Think so--- </button> 
        <button mat-raised-button  color="primary" (click)="toastRef.close({ dismissedByAction: true })"> No. </button>
    </ng-template>
       
</div>
